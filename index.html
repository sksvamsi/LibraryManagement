<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>
      <div class="form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" />
        <input type="text" id="genre" placeholder="Genre" />
        <button onclick="addBook()" class="btn btn-dark">Add Book</button>
      </div>
      <div class="search">
        <input type="text" id="searchTitle" placeholder="Search by Title" />
        <button onclick="searchBooks()" class="btn btn-primary">Search</button>
      </div>
      <div id="bookList"></div>
    </div>
  </body>
</html>
